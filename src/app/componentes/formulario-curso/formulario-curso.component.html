<div class="contenedor">
    <div class="card mt-4 w-50 mx-auto">
        <div class="card-head d-flex  p-1 w-100 justify-content-between">
            <div></div>
            <div class="pt-2">
              <h5 class="">{{ _LABEL.nuevoCurso }}</h5>
            </div>
            <span class="btn btn-danger" (click)="clickBtnCerrar()">
              <i class="fas fa-times"></i>
            </span>
        </div>
        <div class="">
          <div class="card-body">
        
              <div class="row">
                <div class="form-group col">
                  <label for="">{{ _LABEL_REQUIRED.nombreCurso }}</label>
                  <input type="text" class="form-control">
                </div>
              </div>
    
              <div class="row">
                <div class="col">
                  <label for="">{{ _LABEL_REQUIRED.seleccionCategoria }}</label>
                </div>
              </div>
              <div class="row mb-5 form-group">
                <div class=" col-6">
                  <select class="custom-select">
                      <option *ngFor="let categoria of categorias">
                        {{ categoria }}
                      </option>
                    </select>
                </div>
                <div class="col-6">
                  <button class="btn btn-success"
                          (click)="nuevoTipoCursoShowed = true">
                          {{ _LABEL.agregarTipoCurso }}
                  </button>
                </div>
    
              </div>
              <div class="row form-group">
                  <div class="col">
                    <span class="btn btn-primary float-right">{{_LABEL.aceptar}}</span>
                  </div>
                </div>

          </div>
        </div>
          
      </div>
    
    
    <div class="contenedor d-flex justify-content-center align-items-center justify-content-center" *ngIf="nuevoTipoCursoShowed">
      <div  class="dialogo bg-light p-1">
        <div class="dialogoBody p-3 pt-3 text-center">
          <p> {{ _LABEL.agregarTipoCurso }} </p>
          <input class="form-control" type="text" [value]="nuevoTipoCurso">
        </div>
        <div class="dialogoFooter d-flex mx-5 mb-3 justify-content-between">
          <span class="btn btn-danger mr-3" >{{ _LABEL.cancelar }}</span>
          <span class="btn btn-primary ml-3" (click)="clickBtnAgregarTipoCurso($event)">{{ _LABEL.aceptar }}</span>
        </div>
      </div>
    </div>

    
</div>
