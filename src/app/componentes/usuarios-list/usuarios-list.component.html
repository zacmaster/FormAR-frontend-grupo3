<table class="table">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios" class="bg-light">
      <th scope="row"> {{ usuario.id }} </th>
      <th> {{ usuario.name }} </th>
      <th> {{ usuario.email }} </th>
    </tr>
  </tbody>
</table>

<div class="form-group">
  <input type="text" class="form-control" #name="ngModel" placeholder="nombre" [(ngModel)]="usuarioActual.name">
  <input type="text" class="form-control" #email="ngModel" placeholder="email" [(ngModel)]="usuarioActual.email">
  <input type="text" class="form-control" #pass="ngModel" placeholder="password" [(ngModel)]="usuarioActual.password">
  <button (click)="cargarUsuario()" type="button">Add</button>
  <!-- <button (click)="eliminar">Eliminar</button> -->
</div>
