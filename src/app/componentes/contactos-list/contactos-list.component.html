<div class="p-0">
  <div class="bg-light">
      <div class="input-group py-4 col-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Filtrar</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="busqueda">
          <div class="input-group-append">
            <button class="btn btn-success" (click)="nuevoContacto()"><span>{{ tituloNuevoContacto}}</span></button>
          </div>
      </div>
      <div class="table-responsive">
          <table class="table table-hover bg-light">
              <thead class="thead-light">
                <tr>
                  <th>Fecha</th>
                  <th>Alumno</th>
                  <th>TÃ­tulo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contacto of contactos | search: {fecha: busqueda, nombreAlumno: busqueda, titulo: busqueda}" >
                  <td> {{ contacto.fecha }}</td>
                  <td> {{ contacto.nombreAlumno }} </td>
                  <td> {{ contacto.titulo }} </td>
                  <td>
                    <span class="btn btn-success mr-2" (click)="editarContacto(); contactoSeleccionado = contacto">
                      <i class="fas fa-edit"></i>
                    </span>
                    <span class="btn btn-danger" (click)=" contactoSeleccionado = contacto; mostrarDialogoEliminar()">
                      <i class="fas fa-minus-circle"></i>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
</div>


<div class="contenedorFormulario" *ngIf="mostrarDialogo">
  <div class="card mt-4 w-50 mx-auto">
      <div class="card-head d-flex  p-1 w-100 justify-content-between">
          <div></div>
          <div class="pt-2">
            <h5 class="">{{ _LABEL.nuevoContacto }}</h5>
          </div>
          <span class="btn btn-danger" (click)="mostrarDialogo = false"><i class="fas fa-times"></i></span>
      </div>
      <div class="contenedor">
        <div class="card-body">
            <div class="row">
              <div class="form-group col">
                <label for="">{{ _LABEL.alumno }}</label>
                <div class="input-group" *ngIf="!agregandoAlumno">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">{{ _LABEL.filtrar  }}</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                      <button class="btn btn-success" (click)="agregandoAlumno = true"><span>{{ _LABEL.nuevoAlumno }}</span></button>
                    </div>
                </div>

                <div class="formularioAlumno border-top border-bottom" *ngIf="agregandoAlumno">
                  <div class="row mt-3">
                    <div class="col form-group">
                        <label for="">{{ _LABEL_R.name }}</label>
                        <input type="text" class="form-control">
                      </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="">{{ _LABEL.lastname }}</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group">
                        <label for="">{{ _LABEL.dni }}</label>
                        <input type="text" class="form-control">
                      </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="">{{ _LABEL.fechaNacimiento }}</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col form-group">
                          <label for="">{{ _LABEL_R.email }}</label>
                          <input type="text" class="form-control">
                        </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="">{{ _LABEL_R.phone }}</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                          <span class="btn btn-warning float-right" (click)="agregandoAlumno = false">
                            {{ _LABEL.elegirAlumnoLista }} <i class="fas fa-undo"></i>
                          </span>
                        </div>
                      </div>
                </div>
                
      
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="">{{ _LABEL.contacto }} :</label>
              </div>
            </div>
            <div class="row">
              <div class="col-4 form-group">
                <label for="">{{ _LABEL.fecha }}</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-8 form-group">
                <label for="">{{ _LABEL.titulo }}</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="">{{ _LABEL.descripcion }}</label>
                <textarea name="" id="" class="form-control" rows="2"></textarea>
              </div>
            </div>
        
          <div class="d-flex justify-content-end">
                <button class="btn btn-primary float-right">
                    <span>{{ _LABEL.agregar }}</span>
                </button>
          </div>
        </div>
      </div>
        
    </div>
</div>
