<div class="container p-0">
  <h4 class="text-center">Clientes</h4>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row"> {{ cliente.id }} </th>
        <td> {{ cliente.name }} </td>
        <td> {{ cliente.lastname }} </td>
        <td> {{ cliente.email }} </td>
        <td> {{ cliente.phone }} </td>
      </tr>
    </tbody>
  </table>
</div>
