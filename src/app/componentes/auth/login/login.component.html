  <div class="login" >
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">El nombre de usuario es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">La contraseña es obligatoria</div>
          <div *ngIf="password.errors.minlength">La contraseña debe ser de al menos 6 caracteres</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Iniciar sesión</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Ha ocurrido un error al intentar iniciar sesión
        </div>
      </div>
    </form>
    <hr />
    <!--<p>Don't have an account?</p>-->
    <!--<a href="signup" class="btn btn-success">Sign Up</a>-->
  </div>
