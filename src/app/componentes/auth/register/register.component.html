<div class="content-section implementation ui-fluid">
 <!-- <ng-template #signupForm>  -->
   <div class="contenedor">
   <div class="formulario">
     <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <h1></h1>
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required #name="ngModel" />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">El nombre es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">El nombre de usuario es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email"  #email="ngModel"/>
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">El email es obligatorio</div>
          <div *ngIf="email.errors.email">Ingrese un email v치lido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">La contrase침a es obligatoria.</div>
          <div *ngIf="password.errors.minlength">La contrase침a debe tener al menos 6 caracteres </div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <h1></h1>
        <p-dropdown [options]="roles" [(ngModel)]="selectedRole" [filter]="false" optionLabel="nombre" name="rol" [style]="{'width':'250px','height':'38px'}" (onChange)="onChange($event)"></p-dropdown>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Crear</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Ha ocurrido un error intentando crear cuenta<br/>{{errorMessage}}
        </div>
        <h1></h1>
      </div>
    </form>
  </div>
</div>
</div>


<dialogo-info *ngIf="mostrarSuccessDialogo"
              (clickBotonCerrar)="ocultarSuccessDialogo()"
              (clickBotonOk)="ocultarSuccessDialogo()"
              [titulo]="dlg2.titulo"
              [texto]="dlg2.texto">
</dialogo-info>
