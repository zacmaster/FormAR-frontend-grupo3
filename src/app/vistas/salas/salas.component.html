<div class="p-0 bg-light">

<!--  FILTRO + NUEVO INSTRUCTOR -->

<div class="input-group py-4 col-5">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">{{ _LABEL.filtrar }}</span>
  </div>
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="busqueda">
  <div class="input-group-append">
    <button class="btn btn-success" (click)="nuevoAlumno()"><span> {{ _LABEL.nuevaSala }} </span></button>
  </div>
</div>



<!--  TABLA   -->

<div class="table-responsive">
  <table class="table table-hover bg-light">
    <thead class="thead-light">
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> A1</td>
        <td> B1 </td>
        <td>
          <button class="btn btn-success mr-2" (click)="copiarAlumno(alumno);editarAlumno();">
            <i class="fas fa-user-edit"></i>
          </button>
          <button class="btn btn-danger" (click)="alumnoSeleccionado = alumno; mostrarDialogoEliminar()">
            <i class="fas fa-user-times"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  
  
</div>
