<!-- Comienzo de tabla -->
<div class="content-section implementation ui-fluid">
  <p-table #dt [columns]="cols" [value]="cursos" [scrollable]="true" scrollHeight="70vh" [resizableColumns]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" [placeholder]="_LABEL.buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            <button class="btn btn-success"
                    (click)="nuevoCurso()">
                    <span>{{ _LABEL.nuevoCurso }}</span>
            </button>
          </div>
        </ng-template>
        
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" pResizableColumn>
              {{col.header}}
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" class="ui-resizable-column" [ngSwitch]="col.field">
              <span *ngSwitchCase="'nombre'">
                  {{ rowData.nombre }}
              </span>
              <span *ngSwitchCase="'area'">
                  {{ rowData.area.nombre }}
              </span>
              <span *ngSwitchCase="'info'">
                  <button class="btn btn-warning"
                          [title]="_HVR.temario"
                          (click)="mostrarTemario(rowData)">
                          <i class="fas fa-info"></i>
                  </button>
              </span>
              <span *ngSwitchCase="'acciones'">
                  <button class="btn btn-success mr-2"
                            [title]="_HVR.editarCurso"
                            (click)="editarCurso(rowData)">
                        <i class="fas fa-edit"></i>

                  </button>
                  <button class="btn btn-danger"
                        [title]="_HVR.eliminarCurso"
                        (click)="mostrarDialogoEliminar(rowData)">
                    <i class="fas fa-trash"></i>
                  </button>
              </span>
          </td>
        </tr>
      </ng-template>

  </p-table>
</div>

<!-- Fin de tabla -->









<!-- TEMARIO -->

<div class="contenedor-temario"  *ngIf="temarioShowed">
    <div  class="dialogo bg-light p-1">
        <div class="dialogoHeader d-flex justify-content-between">
          <div></div>
          <div class="titulo text-center" ><p> {{ cursoSeleccionado.nombre }} </p></div>
          <span class="btn btn-danger" (click)="cerrarTemario()"><i class="fas fa-times"></i></span>
        </div>
        <div class="dialogoBody p-3 pt-3 text-center">
          <p> <span style="font-weight: bold">{{ _LABEL.descripcion }}: </span>{{ cursoSeleccionado.descripcion }} </p>
          <p> <span style="font-weight: bold">{{ _LABEL.temario }}:</span> {{ cursoSeleccionado.temario }} </p>

        </div>
      </div>
</div>


<!-- Formulario:  -->

<div class="contenedor-formulario" *ngIf="mostrarDialogoAB">
  <div class="card mt-4 w-50 mx-auto">
      <div class="card-head d-flex  p-1 w-100 justify-content-between">
          <div></div>
          <div class="pt-2">
            <h5 *ngIf="!edicion">{{ _LABEL.nuevoCurso }}</h5>
            <h5 *ngIf="edicion">{{ _LABEL.editarCurso }}</h5>
          </div>
          <span class="btn btn-danger" (click)="cerrarDialogo()">
            <i class="fas fa-times"></i>
          </span>
      </div>
      <div class="">
        <div class="card-body">
      
            <div class="row">
              <div class="form-group col">
                <label for="">{{ _LABEL_REQUIRED.nombreCurso }}</label>
                <input
                        type="text"
                        class="form-control"
                        required
                        minlength="5"
                        maxlength="20"
                        [(ngModel)]="cursoSeleccionado.nombre"
                        [placeholder]="_LABEL.curso"
                >
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="">{{ _LABEL_REQUIRED.descripcion }}</label>
                <input  
                      type="text"
                      class="form-control"
                      [(ngModel)]="cursoSeleccionado.descripcion"
                      [placeholder]="_LABEL.descripcion"
                      required
                >
              </div>
            </div>

            <div class="row contenedorTemario">
              <div class="form-group col">
                <label for="">{{ _LABEL_REQUIRED.temario }}</label>
                <textarea
                          name=""
                          id=""
                          rows="1"
                          class="form-control"
                          maxlength="200"
                          required
                          [(ngModel)]="cursoSeleccionado.temario"
                          [placeholder]="_LABEL.temario"
                ></textarea>
              </div>
            </div>
  
            <div class="row form-group">
              <div class=" col-6">
                <label >{{ _LABEL.area }}</label>
                <select 
                    class="custom-select form-control"
                    [(ngModel)]="areaSeleccionada"
                >
                <option
                      *ngFor="let area of areas"
                      [ngValue]="area"
                    >
                      {{ area.nombre }}
                    </option>
                  </select>
              </div>
              <div class="d-flex">
                <button
                        style="align-self: flex-end"
                        class="btn btn-success"
                        (click)="mostrarPopupAreas()"
                >
                        <i class="fas fa-ellipsis-h"></i>
                </button>
              </div>
  
            </div>
            <div class="row form-group">
                <div class="col">
                  <button
                          *ngIf="!edicion"
                          class="btn btn-primary float-right"
                          (click)="guardar(cursoSeleccionado)"
                          [disabled]="areas.length == 0"
                  
                  >{{ _LABEL.agregar }}</button>
                  <button
                          *ngIf="edicion"
                          class="btn btn-primary float-right"
                          (click)="guardar(cursoSeleccionado)"
                  
                  >{{ _LABEL.guardar }}</button>
                </div>
              </div>

        </div>
      </div>
        
    </div>

<!-- Dialogo nueva area     -->

  
  <div  class="contenedor-area d-flex justify-content-center align-items-center justify-content-center"
        *ngIf="popupAreasShowed">
    <div  class="dialogo bg-light p-1">
      <div class="dialogoBody p-3 pt-3 text-center">
        <div class="form-group d-flex">
          <input  
                  class="form-control mr-2"
                  type="text"
                  [(ngModel)]="nombreNuevoArea"
                  placeholder="Nueva Ãrea"
                  minlength="3"
                  maxlength="20"
                  >
          <button 
                  class="btn btn-success"
                  *ngIf="!edicionArea"
                  (click)="clickAgregarArea(nombreNuevoArea)"
                  [disabled]="deshabilitarNuevaArea()"
          >
              <i class="fas fa-plus"></i>
          </button>
          <button 
                  class="btn btn-primary"
                  *ngIf="edicionArea"
                  (click)="updateArea(areaSeleccionada)">
              <i class="fas fa-check"></i>
          </button>
        </div>
      </div>
      <div class="table-container">
        <table class="table">
          <tr *ngFor="let area of areas">
            <td class="w-75 ml-3">{{ area.nombre }}</td>
            <td>
              <button
                      class="btn btn-success mr-2"
                      (click)="editarArea(area)"        
              >
                  <i class="fas fa-edit"></i>
              </button>
              <button
                      class="btn btn-danger"
                      (click)="eliminarArea(area)"
                      [disabled]="areaEnUso(area)"
              >
                  <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          
        </table>
      </div>
      <div class="dialogoFooter">
        <button class="btn btn-primary float-right m-3"
              (click)="ocultarPopupAreas()"
        >{{ _LABEL.aceptar }}</button>
      </div>
    </div>
  </div>
</div>


<!-- DIALOGO ELIMINAR CURSO -->
<dialogo-confirmacion *ngIf="mostrarDialogoBorrar"
                      (clickBotonCerrar)="ocultarDialogo()"
                      (clickBotonIzquierdo)="ocultarDialogo()"
                      (clickBotonDerecho)="eliminar()"
                      [titulo]="dlg.titulo"
                      [texto]="dlg.texto"
                      >

</dialogo-confirmacion>
