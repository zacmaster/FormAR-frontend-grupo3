<div class="contenedor-mayor">
   <div  class="dialogo bg-light p-1" >
        <div class="dialogoHeader d-flex justify-content-between">
          <div></div>
          <div class="titulo text-center" ><h5> Nombre cursada: {{cursadaSeleccionada.nombre}}</h5></div>
          
          <span class="btn btn-danger" (click)="clickBtnCerrar()"><i class="fas fa-times"></i></span>
      
        </div>
         <div class="dialogoBody pt-3 text-center"  >
             <table class="table table-hover bg-light" >
                <thead class="thead-light">
                    <tr class="zui-sticky-row" >
                      <th class="zui-sticky-col" >Alumnos</th>
                      <th *ngFor="let examen of examenesDeCursada" >{{examen.nombreExamen}} <br>{{_Util.convertirTimestamp(examen.fecha)}} <button class="btn-danger" *ngIf= "esUltimoExamen(examen.nroExamen)" (click)="clickBorrarExamen()" ><i class="fas fa-times"></i></button></th>
                    </tr>
                </thead>
                    <tbody >
                      <tr *ngFor="let fila of filas;">
                        <td class="zui-sticky-col">{{fila.nombreAlumno}}</td>
                        <td *ngFor="let notaE of fila.notas;"  >
                           <p-spinner size="10" [(ngModel)]="notaE.nota" [min]="0" [max]="10" [step]="0.25" [disabled]="notaE.deshabilitado" ></p-spinner> 
                          
                        </td>
                        
                       
                      </tr>
                      <tr >
                        <td class="zui-sticky-col"></td>
                        <td *ngFor="let cali of calificaciones; let i=index">
                            <button class="btn btn-primary float-left " (click)="habilitarColumna(i)" >
                                <span *ngIf="!cali.calificar" >Calificar </span>
                                <span *ngIf="cali.calificar" >Aceptar </span>
                          </button>
                        </td>
                        <td ></td>
                       
                      </tr>
                    </tbody>
                  </table> 
        </div> 
        <div class="dialogoFooter" >
            <button class="btn btn-primary float-left " (click)="nuevoExamenCursada()">
                  <span >Agregar examen </span>
            </button>
        </div>
      </div>
    </div>
    <ng4-loading-spinner></ng4-loading-spinner>

    <div class="contenedor-info"  *ngIf="nuevoExamen">
        <div  class="info bg-light p-1">
            <div class="infoHeader d-flex justify-content-between">
              <div></div>
              <div class="titulo text-center" ><h5> Crear Examen </h5></div>
              <span class="btn btn-danger" (click)="cerrarInfo()"><i class="fas fa-times"></i></span>
            </div>
            <div class="infoBody p-3  text-left">
             
             <input
              class="form-control"
              type="text"
              required
              minlength="3"
              maxlength="30"
              [(ngModel)]="nombreNuevoExamen"
              [placeholder]="_LABEL.ingrese.nombre"
              >
           
              <span >Fecha:</span>
              <ng-datepicker style="position: relative;z-index: 1000;" id="calendario" [(ngModel)]="fechaExamen" [options]="options"></ng-datepicker>
            
              <button class="btn btn-primary float-right "(click)="agregarExamen()" [disabled]="fechaExamen==undefined || !(nombreNuevoExamen.length>3)">
                  <span >{{ _LABEL.guardar }}</span>      
                </button>
            </div>
          </div>
      </div>
